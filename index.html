<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="masthead">
        <h1>Test your Typing Speed</h1>
    </header>

    <main class="main">
        <article class="intro">
            <p>the tracker starts when you start typing, and only stops when the typed text exactly matches the text
               provided. Good luck!</p>
                <a class="btn" href="keymap.html">
                    Keymap
                </a>
        </article>

        <section class="test-area">
            <div id="origin-text" oncopy="return false" oncut="return false">
                <p>I am the bone of my sword.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="4"
                    placeholder="The counter starts when you start typing."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">
                        00:00:00
                    </div>
                </section>

                <button id="reset">
                    Restart
                </button>
            </div>
        </section>
    </main>
</body>

</html>
